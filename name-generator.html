<!DOCTYPE html>
<html>
<head>
<title>TES Name Generator</title>
<style>
:root {
	--base-font: 'Segoe UI',Roboto,Arial,sans-serif;
	--fgcolor: #fff;
	--base-bg: #223;
	--results-bg: #222;
	--results-bg-hover: #112;
	--header-bg: #334;
	--button-fg: #fff;
	--button-bg: #339;
	--button-bg-hover: #55c;
}
* {box-sizing: border-box;;}
body {font: 16pt var(--base-font); color: var(--fgcolor); background: var(--base-bg);}
h1 {font-size: 1.5em; text-align: center;}
button, select {
	font: 16pt var(--base-font); color: var(--button-fg); background: var(--button-bg); border: 3px outset var(--button-bg); padding: 0 10px; border-radius: 20px;
	&:hover {background: var(--button-bg-hover);}
	&.pushed {border-style: inset;}
}
select {border-style: inset;}
option:hover {color: inherit; background-color: var(--button-bg-hover);}
#generator {display: grid; grid-template: auto auto / 100%; border: 2px solid currentColor; width: 60%; margin: 50px 20% 0; border-radius: 10px; overflow: auto; background: var(--results-bg);}
#header {display:table-cell; text-align: center; padding: 10px; background: var(--header-bg);}
#results-top {font-weight: bold; text-align: center; padding: 10px;}
#results {text-align: center; columns: 4; gap: 1em; padding: 10px;}
.name {
	display: block;
	break-inside: avoid;
	cursor: pointer;
	&:hover {background: var(--results-bg-hover);}
}
.fail {color: red;}
.toast {
	position: fixed;
	top: 25px;
	right: 25px;
	max-width: 300px;
	font-size: 12pt;
	background: #900;
	border: 1px outset #c00;
	color: #fff;
	padding: 5px 10px;
	overflow: hidden;
	border-radius: 10px;
	box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
	z-index: 1023;
	animation: slideInRight 0.3s cubic-bezier(0.1,0.5,0.9,1.1) forwards, fadeOut 0.5s ease-in-out forwards 5s;
	transform: translateX(calc(100% + 25px));
}
.toast-wrapper {position: relative; top: -0.125em;}
.toast-icon {margin-right: 10px; display: inline-block;}
.toast-message {display: inline-block;}
@keyframes slideInRight {
	0% {transform: translateX(calc(100% + 25px));}
	100% {transform: translateX(0);}
}
@keyframes fadeOut {
	0% {opacity: 1;}
	100% {opacity: 0;}
}
#legend {font-size: 12pt; width: 60%; margin: 5px 20%;}
.legend-item {
	font-size: 10pt;
	max-height: 0px;
	overflow: hidden;
	transition: max-height 0.5s ease-in-out;
	&.shown {max-height: 1.5em;}
	& .legend-label {
		display: inline-block;
		width: 1em;
		height: 1em;
		border-radius: 0.5em;
		background: currentColor;
		&.redguard-prefix-at {background: #990;}
		&.redguard-prefix-af {background: #6c0;}
		&.redguard-prefix-al {background: #903;}
		&.altmer-family {background: currentColor;}
	}
}
.altmer-family {color: color-mix(in oklab, var(--fgcolor), var(--base-bg) 25%);}
.fail span {color: inherit;}

#links {
	text-align: center;
	margin-top: 2em;
}
</style>
<script>

const nameCount = 48;

function extend(a) {
	var o,i,k;
	for(i=1; i<arguments.length; ++i) {
		o = arguments[i];
		if(typeof o == 'object') {for(k of Object.keys(o)) a[k] = o[k];}
	}
	return a;
}
Array.prototype.pushall = function(a) {Array.prototype.push.apply(this,a||[]);}
function deepcopy(a) {
	var copied=new Map();
	function _deepcopy(a) {
		if(Array.isArray(a)) {
			let b=copied.get(a);
			if(b) return b;
			copied.set(a,b=[]);
			//Array.prototype.push.apply(b, a.map(_deepcopy));
			b.pushall(a.map(_deepcopy));
			return b;
		}
		if(typeof a == 'object') {
			let b=copied.get(a),k;
			if(b) return b;
			copied.set(a,b={});
			for(k of Object.keys(a)) b[_deepcopy(k)] = _deepcopy(a[k]);
			return b;
		}
		return a;
	}
	return _deepcopy(a);
}
asArray = (list) => Array.isArray(list) ? list : [list];
toCaps = (str) => str.substring(0,1).toUpperCase() + str.substring(1);
toLower = (str) => str.substring(0,1).toLowerCase() + str.substring(1);
function capsOf(str, src) {
	first = src.substring(0,1);
	if(first == first.toLowerCase()) return toLower(str);
	return toUpper(str);
}
randInt = (n) => Math.floor(Math.random()*n);
pickAny = (list) => list[randInt(list.length)];
regexEscape = (str) => str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
replaceEscape = (str) => str.replace(/\$/g, '$$$$');
htmlsafe = (str) => str.replace(/&/g,'&amp;').replace(/</g,'&lt;');

// list is arranged as item,total_weight_so_far pairs
function pickWeight(list) {
	if(!list.length) return;
	var f=0, l=list.length-2, i;
	var w = Math.random() * list[l+1];
	while(f < l) {
		i = (f+l)/2 & ~1;
		if(list[i+1] < w) f = i+2;
		else l = i;
	}
	return list[f];
}

// weight is 1 unless item is followed by a number; item must always be text
function pickDynamicWeight(list) {
	if(!list.length) return;
	var i, l=list.length, i, w=0, tw=0;
	for(i=l; i-->0;) {
		if(typeof(list[i])=='number') tw += list[i--];
		else tw += 1;
	}
	tw *= Math.random();
	for(i=l; i-->0;) {
		if(typeof(list[i])=='number') w += list[i--];
		else w += 1;
		if(w > tw) return list[i];
	}
}

// weight is 1 unless item is followed by a number; item must always be text
function pickDynamicWeightIndex(list) {
	if(!list.length) return -1;
	var i, l=list.length, i, w=0, tw=0;
	for(i=l; i-->0;) {
		if(typeof(list[i])=='number') tw += list[i--];
		else tw += 1;
	}
	tw *= Math.random();
	for(i=l; i-->0;) {
		if(typeof(list[i])=='number') w += list[i--];
		else w += 1;
		if(w > tw) return i;
	}
	return i;
}

function toWeights(list) {
	var result=[], w=0, i, len, item;
	if(Array.isArray(list)) {
		for(i=0,len=list.length; i<len; ++i) {
			// item in flat array can be followed by a number
			if(i+1<len && typeof list[i+1] == 'number') {result.push(list[i], w+=list[i+1]); ++i;}
			else result.push(list[i], w+=1);
		}
	}
	else {
		for(item in list) result.push(item, w+=list[item]);
	}
	return result;
}

// get total value from object with key:value pairs
function totalValue(obj) {
	let k,v,t=0;
	for(k of Object.keys(obj)) {v=obj[k]; if(typeof v == 'number') t += v;}
	return t;
}

// add total values from object with key:value pairs
function addValues(a, b) {
	let k,v;
	for(k of Object.keys(b)) {v=b[k]; if(typeof v == 'number') a[k]=(a[k]||0)+v;}
}

function pluralize(word) {
	const is_plural=["feet","deer","gold","men","mer","khajiit","fish"];
	const known_plurals={"man":"men","woman":"women","foot":"feet","tooth":"teeth","leaf":"leaves"};

	if(typeof(word) != 'string') return word;
	let lword = toLower(word);
	if(is_plural.indexOf(lword) >= 0) return lword;
	if(known_plurals[lword]) return capsOf(known_plurals[lword], word);
	if(word.match(/(?:ch|sh|zz|s|x|[^aeiou]o)$/i)) return word+'es';
	if(word.match(/z$/i)) return word+'zes';
	if(word.match(/[^aeiou]y$/i)) return word.replace(/y$/,'ies');
	if(word.match(/[eo]lf$/i)) return word.replace(/f$/,'ves');
	return word+'s';
}

function beginsVowel(word) {
	const exceptions={hours:true,honors:true,herbs:true};

	if(typeof(word) != 'string') return false;
	var plural = pluralize(toLower(word)), ex = exceptions[plural];
	if(ex == !!ex) return ex;
	if(word.match(/^[aeio]/i)) return true;
	if(word.match(/^u/i)) {
		if(word.match(/^uni/i)) return false;	// starts with a y sound
		return true;
	}
	if(word.match(/^y[^aeiou]/i)) return true;	// starts with i- instead of y-
	return false;
}

debugChain = (obj) => Object.keys(obj).join(', ').replace(String.fromCharCode(1),'END');

// TODO: add a better way to clear redundant names in a list
function Markov(names, params) {
	if(!new.target) return new Markov(names,params);

	var data = {};
	if(typeof names == 'object' && names.names) {
		data = extend({},names);
		names = names.names.split(',');
		delete data.names;
	}

	params = extend({size:4},params);
	var size = params.size;

	var endch = String.fromCharCode(1);
	var repeats = false;

	var name,ni,nc,i,j,nl,sub,chain,ch;
	var chains={}, begin={}, lengths={}, source={};
	for(ni=0,nc=names.length; ni<nc; ++ni) {
		name = names[ni];
		if(source[name]) {repeats=true; names.splice(ni--,1); --nc; continue;}
		source[name]=true;
		if((nl=name.length) < size) continue;
		for(i=0; (j=i+size)<=nl; ++i) {
			sub = name.substring(i, j);
			if(!i) {begin[sub]||=0; ++begin[sub]; sub=toLower(sub);}
			ch = (j<nl) ? name.substring(j,j+1) : endch;
			(chain = (chains[sub] ||= {}))[ch] ||= 0;
			++chain[ch];
		}
		lengths[nl] = (lengths[nl]||=0)+1;
	}

	if(repeats) {
		console.log("Debug: Markov init found repeat names");
		console.log(names.join(','));
	}

	// look for chains that are too constrained and add a "continue" character
	for(let shorter=size; shorter>2; --shorter) {
		let shortchains = {};
		for(i in chains) {
			if(i.length != shorter) continue;
			chain = chains[i];
			j = i.substring(1);	// get a shorter chain
			if(!shortchains[j]) {
				shortchains[j] = nc = {};
				for(ni in chains) {
					if(ni.length == size && ni.endsWith(j)) {
						//console.log("    chain "+ni+" choices: "+debugChain(chains[ni]));
						addValues(nc, chains[ni]);
					}
				}
				//console.log("Short chain "+j+" choices: "+debugChain(nc));
			}
		}
		if(!Object.keys(shortchains).length) break;	// we're good!
		extend(chains,shortchains);
	}


	// convert chains to weighted lists
	for(i in chains) chains[i] = toWeights(chains[i]);

	begin = toWeights(begin);
	lengths = toWeights(lengths);

	//isShortChain = (c) => (c.length <= (c.indexOf(endch) >= 0) ? 6 : 4);
	isShortChain = (c) => (c.length <= 4);

	var post = data.post ? (n,p)=>data.post.call(data,n,data,p) : (n)=>n;
	this.legends = data.legends;

	// gennname is this generator's name, for debug purposes
	this.Generate = function(params,genname) {
		var target,out,last,ch,chain,failcount;

		params||={};
		var failcount = params.failcount ?? 10;
		var start = params.start;
		do {
			target=pickWeight(lengths);
			if(start) {
				out = start.toLowerCase();
				if(out.length < size) {
					let b2=[],i,bl=begin.length,w,tw;
					let rx = new RegExp('^'+regexEscape(out),'i');
					for(i=tw=0; i<bl; i+=2) {
						if(!begin[i].matches(rx)) continue;
						w = begin[i+1];
						if(i) w -= begin[i-1];
						b2.push(begin[i], tw+=w);					
					}
					last=out=pickWeight(b2.length?b2:begin);
				}
				else last=out.substring(out.length-size);
			}
			else last=out=pickWeight(begin);
			while(true) {
				if(last == out) last = toLower(out);
				chain = chains[last];
				//console.log(out,last,chain,target);
				if(!chain && last.length > 2) {last = last.substring(1); continue;}
				if(!chain) console.log("Chain error: last="+last);	// sanity check
				if(out.length >= target && chain.indexOf(endch) >= 0) break;	// we know we can stop here
				// chance to use a shorter chain if we're not close to the target length and we're running low on good choices
				if(last.length > 2 && Math.random() >= (out.length / target) && isShortChain(chain)) {last = last.substring(1); continue;}
				//ch = chain.charAt(Math.floor(Math.random() * chain.length));
				ch = pickWeight(chain);
				if(ch == endch) break;
				out += ch;
				last = out.substring(Math.max(1,out.length-size));
			}
			if(!source[out]) return post(out);
		} while(--failcount > 0);
		return '<span class=fail>'+post(out)+'</span>';
	}
}

function Compound(data,params) {
	if(!new.target) return new Compound(data,params);

	var patterns = toWeights(data.patterns);
	var components = deepcopy(data.components);
	var source = data.sources?.toLowerCase()?.split(',') || [];	// known names

	var post = data.post ? (n,p)=>data.post.call(data,n,data,p) : (n)=>n;
	this.legends = data.legends;

	// compound generator can benefit from lowering weights of picked components so they're less likely to be picked again
	function deweight(build, factor) {
		var item, c, i, w;
		for(item of build) {
			for(c in components) {
				c = components[c];
				i = c.indexOf(item);
				if(i < 0) continue;
				if(typeof(c[++i])=='number') c[i] *= factor;
				else c.splice(i,0,factor);
			}
		}
	}

	// gennname is this generator's name, for debug purposes
	this.Generate = function(params,genname) {
		var out,failcount;

		params||={};
		var failcount = params.failcount ?? 10;
		do {
			//if(params.start) {	// not usable with compound yet
			//}
			let pt=pickWeight(patterns), build=[], c, clist, item, capnext=true;
			out = "";
			//console.log("pattern",pt);
			for(c of pt.split(/([,-\s])/)) {
				if(c == ',') {capnext=false; continue;}
				if(c == '-') {capnext=true; out += c; continue;}
				if(c.match(/\s/)) {capnext=false; out += c; continue;}
				clist = components[c]||[c];
				while(clist.length) {
					let i = pickDynamicWeightIndex(clist);
					item = clist[i];
					if(build.indexOf(item) < 0) break;	// don't use the same word twice, but try to find a different one if we can
					if(clist == components[c]) clist = [].concat(clist);	// make a copy if we're going to be altering it
					clist.splice(i, (typeof(clist[i+1])=='number' ? 2 : 1));	// also remove weight if present
				}
				if(!clist.length) {console.log("ran out of choices at "+out+" for "+c); return "ERROR";}
				//console.log(item,clist);
				build.push(item);
				out += capnext ? toCaps(item) : item;
			}
			if(!source[out.toLowerCase()]) {deweight(build,0.125); return post(out,params);}
		} while(--failcount > 0);
		return '<span class=fail>'+post(out,params)+'</span>';
	}

}

function Generator(list,name) {
	if(!new.target) return new Generator(list,name);

	var gens=[];	// weighted list

	var i, len, gen, fn, tw=0, w;
	list = asArray(list);
	for(i=0,len=list.length; i<len; ++i) {
		gen = list[i];
		w = (typeof list[i+1]=='number') ? list[++i] : 1;	// numeric weight can follow generator
		if(typeof gen === 'string') {gens.push(new Markov(gen.split(',')), tw+=w); continue;}
		fn = gen.type || "markov";
		if(fn == "markov") {
			gens.push(new Markov(gen.data), tw+=w);
		}
		else if(fn == "compound") {
			gens.push(new Compound(gen.data), tw+=w);
		}
	}

	this.legends = gens.map((gen) => (gen.legends||[])).flat();
	this.Generate = (params) => pickWeight(gens).Generate(params,name);
}

var generators={};

function changeselect(opt) {
	generators = {};
	var n,s,gen,list;
	for(s of ["male","female","family"]) {
		n = opt+"."+s;
		if(names[n]) generators[s] = new Generator(names[n],n);
	}
	generatelist("male");
}

function generatelist(gender) {
	var namesel = document.querySelector('#nametype');
	var gbtn = document.querySelector('button.pushed[data-radio="gender"]');
	if(gbtn) gender = gbtn.getAttribute('data-value');

	var prm = {gender:gender};
	var names=[];
	var gens_used=[generators[gender]];
	if(generators.family) gens_used.push(generators.family);
	for(var i=0; i<nameCount; ++i) {
		if(generators.family) names.push(generators[gender].Generate(prm)+" "+generators.family.Generate(prm));
		else names.push(generators[gender].Generate(prm));
	}
	let outdiv = document.querySelector('#results');
	document.querySelector('#results-top').innerHTML = toCaps(gender)+' '+namesel.options[namesel.selectedIndex].innerHTML;
	outdiv.innerHTML = names.map((s)=>`<span class=name onclick="copytext(this)">${s}</span>`).join('\n');

	// fill legend
	var legends = [{"explains": "fail", "text": "Name already found in generator's sources"}];
	gens_used.forEach((gen) => legends.pushall(gen.legends||[]));

	legends = legends.map((legend) => {
		let shown = (!legend.explains || !!outdiv.querySelector(`.${legend.explains}`)) ? ' shown' : '';
		let ex = legend.explains||legend.label;
		return `<div class="legend-item${shown}" explains="${ex}"><div class="${ex} legend-label"></div> ${htmlsafe(legend.text)}</div>`;
	});
	document.querySelector('#legend').innerHTML = legends.join('');

	/* for(let item of "fail,redguard-prefix-at,redguard-prefix-af,redguard-prefix-al".split(',')) {
		console.log(item, !!outdiv.querySelector(`.${item}`));
		document.querySelector(`.legend-item[explains="${item}"]`)?.classList?.toggle('shown',!!outdiv.querySelector(`.${item}`));
	} */
}

function radiobutton(btn) {
	var grp = btn.getAttribute('data-radio');
	if(!grp) {
		if(btn.getAttribute('data-toggle')) btn.classlist.toggle('pushed');
		else btn.classlist.add('pushed');
	}
	else {
		for(let b of btn.parentNode.querySelectorAll(`[data-radio="${grp}"]`)) {
			if(b != btn) b.classList.remove('pushed');
		}
		btn.classList.add('pushed');
	}
	return btn.classList.contains('pushed');
}

function copytext(e) {
	var range = document.createRange();
	var e2 = document.createElement('div');
	e2.style.position = 'absolute';
	e2.style.left = e2.style.top = '-1000px';
	e2.style.width = e2.style.height = '1px';
	e2.style.overflow = 'hidden';
	e2.innerText = e.innerText;
	document.body.appendChild(e2);
	range.selectNode(e2);
	window.getSelection().removeAllRanges(); // clear current selection
	window.getSelection().addRange(range); // to select text
	document.execCommand("copy");
	window.getSelection().removeAllRanges();
	e2.remove();
	toast("Copied");
}

function toast(message, duration=5000) {
	let box = document.createElement('div');
	box.classList.add('toast');
	box.innerHTML = `<div class="toast-wrapper"><div class="toast-icon">&#x2714;&#xFE0E;</div><div class="toast-message">${message}</div></div>`;
	duration ||= 5000;
	box.style.animationDelay = `0, ${duration/1000}s`;
	document.body.querySelector(".toast")?.remove();
	document.body.appendChild(box);
}

document.addEventListener('DOMContentLoaded', ()=>changeselect(document.getElementById('nametype').value));

</script>
</head>
